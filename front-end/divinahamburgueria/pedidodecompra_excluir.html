<html>

	<head>
		<meta charset="utf8"/>
		<script src="jquery/jquery3.6.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/sistema.css" >
		<script src="js/sistema.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<br/>
			<a href="home.html">Home</a>		
			<br/>

			<br/>
			<h1 class="floatleft">Excluir pedido de compra</h1>
			<label class="floatright widthvintecincoporcento"><label class="asterisk"></label>
				Campos obrigat√≥rios
			</label>
			<br/>
			<div class="clearboth">
			</div>
			<br/>

		</div>

		<div id="base_PDC" class="setecincoporcento">
		</div>

		<div id="base_ENV" class="setecincoporcento">
		</div>

	</body>

	<script>

		$(document).ready(function() {
			$("#base_ENV").load("pedidodecompra_base_ENV.html");		
			if (CheckLogin() == false)
				return;	
			$("#base_PDC").load("pedidodecompra_base_PDC.html", function (){
				LoadLists();
			}); 							
		});		

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}
		
		var itemdoestoque_list;		

		function LoadLists(){

			WebApi_GET_LIST_ItemDoEstoque
			(
				'', 
				function success(data) {			
					//console.log(data);
					itemdoestoque_list = data;
					LoadData();					
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					//console.log(xhr.responseText);			
				}   
			)		
		
		}

		function LoadData(){

			var query = queryObj();

			WebApi_GET_PedidoDeCompra
			(
				query.id, 
				function success(data) {
					//console.log(data);
					$('#id').val(data.id);
					$('#fornecedor').val(data.fornecedor);
					$('#estado').val(data.estado);					
					$('#observacao').val(data.observacao);
					$('#pago').val(data.estadopagamento);
					if (data.estadopagamento == 1)
						$('#pago').prop('checked', true);
					$('#estado').prop('disabled', true);
					$('#fornecedor').prop('disabled', true);
					$('#observacao').prop('disabled', true);
					$('#pago').prop('disabled', true);						
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					//console.log(xhr.responseText);
				} 
			);				

		}

		function EnviarClick()
		{						
			WebApi_DELETE_PedidoDeCompra
			(
				$('#id').val(), 
				function success(data) {
					//console.log(data);
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					//console.log(xhr.responseText);
					if (xhr.status == 204){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');
						$('#sucesso').html("O pedido de compra foi excluido com sucesso! <a href='pedidodecompra_listar.html'>Seguir para a lista de pedidos de compra</a>");
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);					
	
		}

	</script>

</html>
