	<script>

		$(function(){
			if (CheckLogin() == false)
				return;
			$("#base_ITE").load("itemdocardapio_base_ITE.html"); 
		});

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function Enviar_Click()
		{		
			
			if (ValidarItemDoCardapio() == false)

			WebApi_POST_ItemDoCardapio
