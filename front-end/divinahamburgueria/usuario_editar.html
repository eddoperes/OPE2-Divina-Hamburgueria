	<body>

	<script>

		$(document).ready(function() {	
			if (CheckLogin() == false)
				return;
			$("#base_USU").load("usuario_base_USU.html",function (){
				LoadData();
			});	 										
		});		

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function LoadData(){
			var query = queryObj();
			WebApi_GET_Usuario
			(
				query.id,
				function sucess(data) {
					console.log(data);
					$('#id').val(data.id);
					$('#nome').val(data.nome);						
					$('#tipo').val(data.tipo);
					$('#email').val(data.email);
					$('#senha').val(data.senha);
					$('#estado').val(data.estado);
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					console.log(xhr.responseText);
				}
			);
		}

		function EnviarClick()
		{	

			if (ValidarUsuario() == false)
				return;

			WebApi_PUT_Usuario
			(
				$('#id').val(),
				{nome : $('#nome').val() , tipo : $('#tipo').val(), email : $('#email').val(), senha : $('#senha').val(), token : '', estado : $('#estado').val()},
				function success(data){
					console.log(data);
				},
				function complete(xhr, text){
					console.log(xhr.status);
					console.log(xhr.responseText);
					if (xhr.status == 200){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');
						$('#sucesso').html("O usu치rio foi editado com sucesso! <a href='usuario_listar.html'>Seguir para a lista de usu치rios</a>");
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);

		}

	</script>
