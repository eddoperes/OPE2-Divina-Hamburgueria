	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<div id="menu">
                	</div> 

			<br/>
			<h1 class="floatleft">Editar cliente</h1>
			<label class="floatright widthvintecincoporcento"><label class="asterisk"></label>
				Campos obrigat√≥rios
			</label>
			<br/>

			<br/>

		</div>

		<div id="base_CLI" class="setecincoporcento">				
		</div>

		<div id="base_ENV" class="setecincoporcento">				
		</div>

	</body>

	<script>

		var _loadCliEndCompleted = false;
		var _loadCliTelCompleted = false;	
		var _loadEnvCompleted = false;	

		$(document).ready(function() {		
			if (CheckLogin() == false)
				return;
			$("#menu").load("menu.html");
			$("#base_CLI").load("cliente_base_CLI.html", function (){				 
				$("#base_CLI_END").load("cliente_base_CLI_END.html", function (){
					_loadCliEndCompleted = true;
					StartLoadData();
				});	
				$("#base_CLI_TEL").load("cliente_base_CLI_TEL.html", function (){
					_loadCliTelCompleted = true;
					StartLoadData();
				});			
			});			
			$("#base_ENV").load("cliente_base_ENV.html", function (){
				_loadEnvCompleted = true;
				StartLoadData();
			});
		});		

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function StartLoadData(){
			if (!_loadCliEndCompleted)
				return;
			if (!_loadCliTelCompleted)
				return;
			if (!_loadEnvCompleted)
				return;
			LoadData();
		}

		function LoadData(){
			var query = queryObj();
			LoadCliente(query.id);			
		}

		function EnviarClick()
		{	

			if (ValidarCliente() == false)
				return;

			CrudTelefone();
			
		}

	</script>

</html>
