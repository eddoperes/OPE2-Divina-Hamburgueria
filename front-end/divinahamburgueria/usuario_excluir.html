<html>

	<head>
		<meta charset="utf8"/>
		<script src="jquery/jquery3.6.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/sistema.css" >
		<script src="js/sistema.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<div id="menu">
                	</div> 

			<br/>
			<h1>Excluir usuário</h1>
			<br/>

			<div class="alert alert-warning" role="alert">
				Atenção! Esta operação não poderá ser desfeita!
			</div>
					
		</div>

		<div id="base_USU" class="setecincoporcento">
		</div>

		<div id="base_ENV" class="setecincoporcento">
		</div>

	</body>

	<script>

		var _loadUsuCompleted = false;
		var _loadEnvCompleted = false;

		$(document).ready(function() {	
			if (CheckLogin() == false)
				return;
			$("#menu").load("menu.html");
			$("#base_USU").load("usuario_base_USU.html", function (){
				_loadUsuCompleted = true;
				StartLoadData();
			});	 		
			$("#base_ENV").load("usuario_base_ENV.html", function (){
				_loadEnvCompleted = true;
				StartLoadData();
			});								
		});

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function StartLoadData(){
			if (!_loadUsuCompleted)
				return;
			if (!_loadEnvCompleted)
				return;
			LoadData();
		}

		function LoadData(){
			var query = queryObj();

			WebApi_GET_Usuario
			(
				query.id,
				function sucess(data) {
					//console.log(data);
					$('#id').val(data.id);
					$('#nome').val(data.nome);						
					$('#tipo').val(data.tipo);
					$('#email').val(data.email);
					$('#estado').val(data.estado);					
					$("#nome").attr("disabled", true);
					$('#tipo').attr("disabled", true);
					$('#email').attr("disabled", true);	
					$('#estado').attr("disabled", true);			
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					//console.log(xhr.responseText);
				}
			);

		}

		function EnviarClick()
		{	
			WebApi_DELETE_Usuario
			(
				$('#id').val(),
				function success(data){
					console.log(data);
				},
				function complete(xhr, text){
					console.log(xhr.status);
					console.log(xhr.responseText);
					if (xhr.status == 204){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');
						$('#sucesso').html("O usuário foi excluido com sucesso! <a href='usuario_listar.html'>Seguir para a lista de usuários</a>");				
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);
		}

	</script>

</html>
