<html>

	<head>
		<meta charset="utf8"/>
		<script src="jquery/jquery3.6.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
		<script src="bootstrap/dist/js/bootstrap.js"></script>
			<link rel="stylesheet" href="css/sistema.css" >
			<script src="js/sistema.js"></script>
	</head>

	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<br/>
			<a href="home.html">Home</a>		
			<br/>

			<br/>
			<h1>Excluir cliente</h1>
			<br/>

			<div class="alert alert-warning" role="alert">
				Atenção! Esta operação não poderá ser desfeita!
			</div>

		</div>

		<div id="base_CLI" class="setecincoporcento">
		</div>

		<div id="base_ENV" class="setecincoporcento">				
		</div>

	</body>

	<script>

		$(function(){
			if (CheckLogin() == false)
				return;
			$("#base_CLI").load("cliente_base_CLI.html", function (){
				$("#base_CLI_TEL").load("cliente_base_CLI_TEL.html"); 
				$("#base_CLI_END").load("cliente_base_CLI_END.html", function (){
					$("#headingEndereco button").addClass('collapsed'); 
					$("#collapseEndereco").removeClass('show');
					$("#headingTelefone button").addClass('collapsed'); 
					$("#collapseTelefone").removeClass('show');
					LoadData();
					$("#nome").attr('disabled', true);
					$("#cpf").attr('disabled', true);
					$("#cep").attr('disabled', true);
					$("#logradouro").attr('disabled', true);
					$("#numero").attr('disabled', true);
					$("#complemento").attr('disabled', true);
					$("#bairro").attr('disabled', true);
					$("#cidade").attr('disabled', true);
					$("#uf").attr('disabled', true);
					$("#adicionarEndereco").css('display', 'none');
					$("#retirarEndereco").css('display', 'none');
					$("#ddd").attr('disabled', true);
					$("#telefone").attr('disabled', true);
					$("#adicionarTelefone").css('display', 'none');
					$("#retirarTelefone").css('display', 'none');
				});	
			});		
			$("#base_ENV").load("cliente_base_ENV.html"); 					
		});

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function LoadData(){
			var query = queryObj();
			LoadCliente(query.id);
		}

		function Enviar_Click()
		{	
			WebApi_DELETE_Cliente
			(
				$('#idcliente').val(),
				function success(data){
					console.log(data);
				},
				function complete(xhr, text){
					console.log(xhr.status);
					console.log(xhr.responseText);
					if (xhr.status == 204){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');
						$('#sucesso').html("O cliente foi excluido com sucesso! <a href='cliente_listar.html'>Seguir para a lista de clientes</a>");				
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);
		}

	</script>

</html>
