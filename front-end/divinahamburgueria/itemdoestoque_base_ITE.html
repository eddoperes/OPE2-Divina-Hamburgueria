<input type="hidden" id="id" value="0">

<div class="mb-3">
	<label for="nome" class="form-label asterisk">Nome</label>
	<input id="nome" class="form-control" type='text' value='' />
	<label class="invalid-feedback">O nome precisa ser informado</label>
</div>

<div class="mb-3">
	<label for="descricao" class="form-label asterisk">Descrição</label>
	<textarea id="descricao" class="form-control" rows="3" value="" ></textarea>
	<label class="invalid-feedback">A descrição precisa ser informada</label>
</div>

<div class="mb-3">
	<label for="conteudo" class="form-label asterisk">Conteúdo</label>
	<input id="conteudo" class="form-control" type="number" value='' />
	<label class="invalid-feedback">O conteúdo precisa ser maior que zero</label>
</div>

<div class="mb-3">
	<label for="unidade" class="form-label asterisk">Unidade</label>
	<select id="unidade" class="form-control">
		  <option value="ml">Mililitro</option>
		  <option value="l">Litro</option>
		  <option value="g">Grama</option>
		  <option value="kg">Kilograma</option>
		  <option value="un">Unidade</option>
	</select>
</div>

<div class="mb-3">
	<label for="estoqueminimo" class="form-label asterisk">Estoque mínimo</label>
	<input id="estoqueminimo" class="form-control" type="number" value='' />
	<label class="invalid-feedback">O estoque mínimo precisa ser maior que zero</label>
</div>

<div class="col-auto">
	<input id="enviar" type="button" class="btn btn-primary mb-3" value='Enviar' />    
</div>

<div id="sucesso" class="alert alert-success displaynone" role="alert" >  			
</div>

<div id="falha" class="alert alert-danger displaynone" role="alert" >  			
</div>

<script>

	$(document).ready(function() {	

		$("#nome").on('keyup focusout change', function (){
			if ($("#nome").val() == "")
				$("#nome").addClass("is-invalid");
			else
				$("#nome").removeClass("is-invalid");
		}); 

		$("#descricao").on('keyup focusout change', function (){
			if ($("#descricao").val() == "")
				$("#descricao").addClass("is-invalid");
			else
				$("#descricao").removeClass("is-invalid");
		}); 

		$("#conteudo").on('keyup focusout change', function (){
			if ($("#conteudo").val() <= 0)
				$("#conteudo").addClass("is-invalid");
			else
				$("#conteudo").removeClass("is-invalid");
		}); 

		$("#estoqueminimo").on('keyup focusout change', function (){
			if ($("#estoqueminimo").val() <= 0)
				$("#estoqueminimo").addClass("is-invalid");
			else
				$("#estoqueminimo").removeClass("is-invalid");
		}); 

		$("#enviar").on(" click ", function (){
			EnviarClick();
		});

		$(document).on(" keypress ", function (e){
			if (e.keyCode == 13);
				EnviarClick();
		});

	});

		var result = true;

		if ($("#nome").val() == ""){
			$("#nome").addClass("is-invalid");
			result = false;
		} else {
			$("#nome").removeClass("is-invalid");
		}

		if ($("#descricao").val() == ""){
			$("#descricao").addClass("is-invalid");

			$("#descricao").removeClass("is-invalid");

		if ($("#conteudo").val() <= 0){

</script>
