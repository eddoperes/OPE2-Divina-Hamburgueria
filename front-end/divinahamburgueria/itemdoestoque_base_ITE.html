<input type="hidden" id="id" value="0">

<div class="mb-3">
	<label for="nome" class="form-label asterisk">Nome</label>
	<input id="nome" class="form-control" type='text' value='' />
	<label class="invalid-feedback">O nome precisa ser informado</label>
</div>

<div class="mb-3">
	<label for="marca" class="form-label asterisk">Marca</label>
	<input id="marca" class="form-control" type="text" value='' />
	<label class="invalid-feedback">A marca precisa ser informada</label>
</div>

<div class="mb-3">
	<label for="tipo" class="form-label asterisk">Tipo</label>
	<select id="tipo" class="form-control">
		<option value="1">Receita</option>
		<option value="2">Revenda</option>
    </select>
</div>

<div class="mb-3">
	<label for="conteudo" class="form-label asterisk">Conteúdo</label>
	<input id="conteudo" class="form-control" type="number" value='' />
	<label class="invalid-feedback">O conteúdo precisa ser maior que zero</label>
</div>

<div class="mb-3">
	<label for="unidade" class="form-label asterisk">Unidade</label>
	<select id="unidade" class="form-control">
		  <option value="ml">Mililitro</option>
		  <option value="l">Litro</option>
		  <option value="g">Grama</option>
		  <option value="kg">Kilograma</option>
		  <option value="un">Unidade</option>
		  <option value="dz">Duzia</option>
	</select>
</div>

<div class="mb-3">
	<label for="validade" class="form-label asterisk">Validade (dias)</label>
	<input id="validade" class="form-control" type="number" value='0' />
	<label class="invalid-feedback">A validade precisa ser maior que zero</label>
</div>

<div class="col-auto">
	<input id="enviar" type="button" class="btn btn-alt-secondary btn-primary mb-3" value='Enviar' />
</div>

<div id="sucesso" class="alert alert-success displaynone" role="alert" >  			
</div>

<div id="falha" class="alert alert-danger displaynone" role="alert" >  			
</div>

<script>

	$(document).ready(function() {	

		$("#nome").on('keyup focusout change', function (){
			if ($("#nome").val() == "")
				$("#nome").addClass("is-invalid");
			else
				$("#nome").removeClass("is-invalid");
		}); 

		$("#marca").on('keyup focusout change', function (){
			if ($("#marca").val() == "")
				$("#marca").addClass("is-invalid");
			else
				$("#marca").removeClass("is-invalid");
		}); 

		$("#conteudo").on('keyup focusout change', function (){
			if ($("#conteudo").val() <= 0)
				$("#conteudo").addClass("is-invalid");
			else
				$("#conteudo").removeClass("is-invalid");
		}); 

		$("#validade").on('keyup focusout change', function (){
			if ($("#validade").val() <= 0)
				$("#validade").addClass("is-invalid");
			else
				$("#validade").removeClass("is-invalid");
		}); 

		$("#enviar").on(" click ", function (){
			EnviarClick();
		});

		$(document).on(" keypress ", function (e){
			if (e.keyCode == 13)
				EnviarClick();
		});

	});

	function ValidarItemDoEstoque(){

		var result = true;

		if ($("#nome").val() == ""){
			$("#nome").addClass("is-invalid");
			result = false;
		} else {
			$("#nome").removeClass("is-invalid");
		}

		if ($("#marca").val() == ""){
			$("#marca").addClass("is-invalid");
			result = false;
		}
		else{
			$("#marca").removeClass("is-invalid");
		}

		if ($("#conteudo").val() <= 0){
			$("#conteudo").addClass("is-invalid");
			result = false;
		}
		else{
			$("#conteudo").removeClass("is-invalid");
		}

		if ($("#validade").val() <= 0){
			$("#validade").addClass("is-invalid");
			result = false;
		}
		else{
			$("#validade").removeClass("is-invalid");
		}

		return result;

	}
	
</script>
