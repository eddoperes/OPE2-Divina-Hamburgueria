<html>

	<head>
		<meta charset="utf8"/>
		<script src="jquery/jquery3.6.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/sistema.css" >
		<script src="js/sistema.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<br/>
			<a href="home.html">Home</a>		
			<br/>

			<br/>
			<h1>Excluir item do estoque</h1>
			<br/>

			<div class="alert alert-warning" role="alert">
				Atenção! Esta operação não poderá ser desfeita!
			</div>

		</div>

		<div id="base_ITE" class="setecincoporcento">
		</div>

	</body>

	<script>


		$(document).ready(function() {
			if (CheckLogin() == false)
				return;
			$("#base_ITE").load("itemdoestoque_base_ITE.html",function (){
				LoadData();
			});	 			
		});	
		
		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function LoadData(){
			var query = queryObj();
			WebApi_GET_ItemDoEstoque
			(
				query.id,
				function sucess(data) {
					//console.log(data);
					$('#id').val(data.id);
					$('#nome').val(data.nome);
					$('#tipo').val(data.tipo);
					$('#conteudo').val(data.conteudo);
					$('#unidade').val(data.unidade);
					$('#marca').val(data.marca);
					$("#nome").attr("disabled", true);
					$("#tipo").attr("disabled", true);
					$("#conteudo").attr("disabled", true);
					$("#unidade").attr("disabled", true);
					$("#marca").attr("disabled", true);
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					//console.log(xhr.responseText);
				}
			);
		}

		function EnviarClick()
		{			
			WebApi_DELETE_ItemDoEstoque
			(
				$('#id').val(),				
				function success(data){
					//console.log(data);
				},
				function complete(xhr, text){
					console.log(xhr.status);
					//console.log(xhr.responseText);
					if (xhr.status == 204){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');	
						$('#sucesso').html("O item do estoque foi excluido com sucesso! <a href='itemdoestoque_listar.html'>Seguir para a lista de itens do estoque</a>");			
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);			
		}

	</script>

</html>
