<script>

	function ValidarItemCardapio(){

        var result = true;
        var dictItemdocardapio = {};

        var i;
        for(i=0; i <= incrementar_id; i++){

            //if ($('#item' + i).is(':visible')){
            if ($('#item' + i).css('display') == 'block'){

                if ($("#preco"  + i).val() <= 0){
                    $("#preco"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#preco"  + i).removeClass("is-invalid");

                if (dictItemdocardapio[$("#itemdocardapio"  + i).val()] == true){

                }
            
            }

        }

       return result;

</script>
