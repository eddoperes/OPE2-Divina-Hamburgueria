<script>

    $(document).ready(function () {
        if (CheckLogin() == false)
            return;
        $("#menu").load("menu.html");

        var today = new Date();
        var strIni = today.getFullYear() + '-' +
            String(today.getMonth() + 1).padStart(2, '0') + '-' +
            '01';
        $("#dateini").val(strIni);

        var nextDay = '30';

        if (today.getMonth() + 1 == 1 ||
            today.getMonth() + 1 == 3 ||
            today.getMonth() + 1 == 5 ||
            today.getMonth() + 1 == 7 ||
            today.getMonth() + 1 == 8 ||
            today.getMonth() + 1 == 10 ||
            today.getMonth() + 1 == 12) {
            nextDay = '31';
        }

        if (today.getMonth() + 1 == 2) {
            nextDay = '28';
        }

        var strEnd = today.getFullYear() + '-' +
            String(today.getMonth() + 1).padStart(2, '0') + '-' +
            nextDay;
        $("#dateend").val(strEnd);

    });

    function CheckLogin() {
        var idusuario = getLoggedUserId();
        if (idusuario == -1) {
            var page = window.location.pathname.split("/").pop();
            window.location.href = window.location.href.replace(page, 'login.html');
            return false;
        } else {
            return true;
        }
    }

    function Busca() {

        WebApi_GET_LIST_PedidoDelivery
        (
            '?dateini=' + $('#dateini').val() + '&dateend=' + $('#dateend').val(),
            function success(data) {
                //console.log(data);

                $("#delivery").removeClass("displaynone");

                var textData = '<table class="table font-w600" style="color: #e4e7ed" >';

                textData += '<tr>';

                textData += '<th>';
                textData += 'Periodo';
                textData += '</th>';

                textData += '<th>';
                textData += 'Total';
                textData += '</th>';

                textData += '</tr>';

                const collection = new Map();

                var i;
                for (i = 0; i < data.length; i++) {

                    var thisDate = new Date(data[i].dataemitido)

                    var key = String(thisDate.getMonth() + 1).padStart(2, '0') + '/' + thisDate.getFullYear();

                    var temp = collection.get(key);

                    if (temp == undefined) {
                        collection.set(key, parseFloat(data[i].total));
                    } else {
                        collection.set(key, parseFloat(data[i].total) + parseFloat(temp));
                    }

                }

                var total = 0;
                for (let [key, value] of collection) {

                    textData += '<tr>';

                    textData += '<td>';
                    textData += key;
                    textData += '</td>';

                    textData += '<td>';
                    textData += value.toLocaleString('pt-br',{style:'currency', currency:'BRL'});
                    textData += '</td>';

                    textData += '</tr>';

                    total += value;

                }

                textData += '<tr>';

                textData += '<td>';
                textData += 'Acumulado';
                textData += '</td>';

                textData += '<td>';
                textData += total.toLocaleString('pt-br',{style:'currency', currency:'BRL'});
                textData += '</td>';

                textData += '</tr>';

                textData += '</table>'
                $('#table_container_delivery').html(textData);
            },
            function complete(xhr, text) {
                console.log(xhr.status);
                //console.log(xhr.responseText);
            }
        );

        WebApi_GET_LIST_PedidoSalao
        (
            '?dateini=' + $('#dateini').val() + '&dateend=' + $('#dateend').val(),
            function success(data) {
                //console.log(data);


                $("#salao").removeClass("displaynone");

                var textData = '<table class="table font-w600" style="color: #e4e7ed">';

                textData += '<tr>';

                textData += '<th>';
                textData += 'Periodo';
                textData += '</th>';

                textData += '<th>';
                textData += 'Total';
                textData += '</th>';

                textData += '</tr>';

                const collection = new Map();

                var i;
                for (i = 0; i < data.length; i++) {

                    var thisDate = new Date(data[i].dataemitido)

                    var key = String(thisDate.getMonth() + 1).padStart(2, '0') + '/' + thisDate.getFullYear();

                    var temp = collection.get(key);

                    if (temp == undefined) {
                        collection.set(key, parseFloat(data[i].total));
                    } else {
                        collection.set(key, parseFloat(data[i].total) + parseFloat(temp));
                    }

                }

                var total = 0;
                for (let [key, value] of collection) {

                    textData += '<tr>';

                    textData += '<td>';
                    textData += key;
                    textData += '</td>';

                    textData += '<td>';
                    textData += value.toLocaleString('pt-br',{style:'currency', currency:'BRL'});
                    textData += '</td>';

                    textData += '</tr>';

                    total += value;
                }

                textData += '<tr>';

                textData += '<td>';
                textData += 'Acumulado';
                textData += '</td>';

                textData += '<td>';
                textData += total.toLocaleString('pt-br',{style:'currency', currency:'BRL'});
                textData += '</td>';

                textData += '</tr>';

                textData += '</table>'
                $('#table_container_salao').html(textData);
            },
            function complete(xhr, text) {
                console.log(xhr.status);
                //console.log(xhr.responseText);
            }
        );


    }

</script>
