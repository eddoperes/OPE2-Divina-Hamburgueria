<input type="hidden" id="id" value="0">

<div class="mb-3">
	<label for="nome" class="form-label asterisk">Nome</label>
	<input id="nome" class="form-control" type='text' value='' />
	<label class="invalid-feedback">O nome precisa ser informado</label>
</div>

<div class="mb-3">
	<label for="descricao" class="form-label asterisk">Descrição</label>
	<textarea id="descricao" class="form-control" rows="3" value="" ></textarea>
	<label class="invalid-feedback">A descrição precisa ser informada</label>
</div>

<div class="mb-3">
	<label for="fotografia" class="form-label asterisk">Fotografia</label>
	<input id="fotografia" class="form-control" type="text" value='' />
	<label class="invalid-feedback">A fotografia precisa ser informada</label>
</div>

<div class="mb-3">
	<input id="adicionarReceita" type="radio" class="btn btn-link" onclick="AdicionarReceita()" value="0"><label for="adicionarReceita" >&nbsp;Tipo Receita</label></input>
	&nbsp;&nbsp;&nbsp;
	<input id="adicionarRevenda" type="radio" class="btn btn-link" onclick="AdicionarRevenda()" value="0"><label for="adicionarRevenda" >&nbsp;Tipo Revenda</label></input>
	<label class="invalid-feedback">O tipo precisa ser informado</label>		
</div>

<script>

	$(document).ready(function() {	

		$("#nome").on(" change keyup focusout ", function (){
			if ($("#nome").val() == "")
				$("#nome").addClass("is-invalid");
			else
				$("#nome").removeClass("is-invalid");
		}); 

		$("#descricao").on(" change keyup focusout ", function (){
			if ($("#descricao").val() == "")
				$("#descricao").addClass("is-invalid");
			else
				$("#descricao").removeClass("is-invalid");
		}); 

		$("#fotografia").on(" change keyup focusout ",function (){
			if ($("#fotografia").val() == "")
				$("#fotografia").addClass("is-invalid");
			else
				$("#fotografia").removeClass("is-invalid");
		}); 

		$("#adicionarReceita").on(" change keyup focusout ",function (){
			if ($("#adicionarReceita").val() == 0 && $("#adicionarRevenda").val() == 0){
				$("#adicionarReceita").addClass("is-invalid");
			}else{
				$("#adicionarReceita").removeClass("is-invalid");
			}
		}); 

		$("#adicionarRevenda").on(" change keyup focusout ",function (){
			if ($("#adicionarReceita").val() == 0 && $("#adicionarRevenda").val() == 0){
				$("#adicionarReceita").addClass("is-invalid");
			}else{
				$("#adicionarReceita").removeClass("is-invalid");
			}
		}); 

	});

	function ValidarItemDoCardapio(){

		var result = true;

		if ($("#nome").val() == ""){
			$("#nome").addClass("is-invalid");
			result = false;
		} else {
			$("#nome").removeClass("is-invalid");
		}

		if ($("#descricao").val() == ""){
			$("#descricao").addClass("is-invalid");
			result = false;
		} else {
			$("#descricao").removeClass("is-invalid");
		}

		if ($("#fotografia").val() == ""){
			$("#fotografia").addClass("is-invalid");
			result = false;
		}else{
			$("#fotografia").removeClass("is-invalid");
		}

		if ($("#adicionarReceita").val() == 0 && $("#adicionarRevenda").val() == 0){
			$("#adicionarReceita").addClass("is-invalid");
			result = false;
		}else{
			$("#adicionarReceita").removeClass("is-invalid");
		}

		return result;

	}
	
	function AdicionarReceita(){
		$("#base_REV").empty(); 		
		$("#adicionarRevenda").val("0");
		$("#adicionarRevenda").prop("checked", false);
		$("#base_REC_LIN").load("itemdocardapio_base_REC_LIN.html");
		$("#base_REC").load("itemdocardapio_base_REC.html", function (){
			if ($("#id").val() != 0)
				LoadReceita();
		});
		
		$("#adicionarReceita").val("1");			
	}

	function AdicionarRevenda(){
		$("#base_REC").empty(); 
		$("#adicionarReceita").val("0");
		$("#adicionarReceita").prop("checked", false);
		$("#base_REV").load("itemdocardapio_base_REV.html", function (){
			if ($("#id").val() != 0)
				LoadRevenda();
		}); 
		$("#adicionarRevenda").val("1");			
	}

</script>
