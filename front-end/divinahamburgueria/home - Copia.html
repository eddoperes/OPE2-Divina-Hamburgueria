	<script>

		$(document).ready(function() {
			$("#menu").load("menu.html");	 	 				
		});

		$(function(){	
			var idusuario = getLoggedUserId();
			if (idusuario == -1){
				$('#login').css('display','block');
				$('#logout').css('display','none');
				$('#usuarios').css('display','none');
				$('#clientes').css('display','none');
				$('#fornecedores').css('display','none');
				$('#itensdocardapio').css('display','none');
				$('#itensdoestoque').css('display','none');
				$('#cardapios').css('display','none');
				$('#pedidossalao').css('display','none');
				$('#pedidosdelivery').css('display','none');
				$('#pedidosdecompra').css('display','none');
				$('#titulosecaocadastros').css('display','none');
				$('#titulosecaovendas').css('display','none');
				$('#titulosecaocompras').css('display','none');
				$('#estoque').css('display','none');
			}
			else
			{
				$('#login').css('display','none');
				$('#logout').css('display','block');
				$('#usuarios').css('display','block');
				$('#clientes').css('display','block');
				$('#fornecedores').css('display','block');
				$('#itensdocardapio').css('display','block');
				$('#itensdoestoque').css('display','block');
				$('#cardapios').css('display','block');
				$('#pedidossalao').css('display','block');
				$('#pedidosdelivery').css('display','block');
				$('#pedidosdecompra').css('display','block');
				$('#titulosecaocadastros').css('display','block');
				$('#titulosecaovendas').css('display','block');
				$('#titulosecaocompras').css('display','block');
				$('#estoque').css('display','block');
			}
		});

		function Logout(){
			doLogout();									
		}
