<input type="hidden" id="id" value="0">

<div class="mb-3">
	<label for="nome" class="form-label asterisk">Nome</label>
	<input id="nome" class="form-control" type='text' value='' />
	<label class="invalid-feedback">O nome precisa ser informado</label>
</div>

<div class="mb-3">
	<label for="tipo" class="form-label asterisk">Tipo</label>
  	<select id="tipo" class="form-control">
   		<option value="1">Chef</option>
   		<option value="2">Auxiliar</option>
   		<option value="3">Caixa</option>
  	</select>
	<label class="invalid-feedback">O tipo precisa ser informado</label>
</div>

<div class="mb-3">
 	<label for="email" class="form-label asterisk">Email</label>
  	<input id="email" class="form-control" type='text' value='' />
	<label class="invalid-feedback">O email precisa ser informado</label>
</div>

<div class="mb-3">
	<label for="estado" class="form-label asterisk">Estado</label>
  	<select id="estado" class="form-control">
   		<option value="1">Ativo</option>
   		<option value="0">Inativo</option>
  	</select>
</div>

<script>

	$(document).ready(function() {	

		$("#nome").on(" keyup focusout change ", function (){
			if ($("#nome").val() == "")
				$("#nome").addClass("is-invalid");
			else
				$("#nome").removeClass("is-invalid");
		}); 

		$("#tipo").on(" keyup focusout change ", function (){
			if ($("#tipo").val() == null)
				$("#tipo").addClass("is-invalid");
			else
				$("#tipo").removeClass("is-invalid");
		});
		
		$("#email").on(" keyup focusout change ",function (){
			if ($("#email").val() == "")
				$("#email").addClass("is-invalid");
			else
				$("#email").removeClass("is-invalid");
		}); 
			
	});

	function ValidarUsuario (){

		var result = true;

		if ($("#nome").val() == ""){
			$("#nome").addClass("is-invalid");
			result = false;
		} else {
			$("#nome").removeClass("is-invalid");
		}

		if ($("#tipo").val() == null){
			$("#tipo").addClass("is-invalid");
			result = false;
		} else {
			$("#tipo").removeClass("is-invalid");
		}

		if ($("#email").val() == ""){
			$("#email").addClass("is-invalid");
			result = false;
		} else {
			$("#email").removeClass("is-invalid");
		}

		if ($("#senha") != null){
			
			if ($("#senha").val() != undefined){

				if ($("#senha").val().length < 5){
					$("#senha").addClass("is-invalid");
					result = false;
				}else{
					$("#senha").removeClass("is-invalid");
				}

			}

		}

		if ($("#senhadenovo") != null){

			if ($("#senhadenovo").val() != undefined){
	
				if ($("#senhadenovo").val() != $("#senha").val()){
					$("#senhadenovo").addClass("is-invalid");
					result = false;
				}else{
					$("#senhadenovo").removeClass("is-invalid");
				}

			}

		}

		return result;

	}
	
</script>
