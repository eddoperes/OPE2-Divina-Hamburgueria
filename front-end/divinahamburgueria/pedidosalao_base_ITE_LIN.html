<script>

    function ValidarItemCardapio(){

        var result = true;

        var total = 0;

        var i;
        for(i=0; i <= incrementar_id; i++){

            //if ($('#item' + i).is(':visible'))
            if ($('#item' + i).css('display') == 'block')
            {

                if ($("#itemdocardapio"  + i).val() == null){
                    $("#itemdocardapio"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#itemdocardapio"  + i).removeClass("is-invalid");
                }

                if ($("#preco"  + i).val() <= 0){
                    $("#preco"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#preco"  + i).removeClass("is-invalid");
                }

                total += parseFloat($('#preco' + i).val());
            
            }

        }

        if (total <= 0){
            $("#total").addClass("is-invalid");
            result = false;
        } else {
            $("#total").removeClass("is-invalid");
        }

        return result;

    }

</script>
