<html>

	<head>
		<meta charset="utf8"/>
		<script src="jquery/jquery3.6.js"></script>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" >
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/sistema.css" >
		<script src="js/sistema.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>        

		<div class="setecincoporcento">

			<input type="hidden" id="idusuario" value="0">

			<br/>
			<a href="home.html">Home</a>		
			<br/>

			<br/>
			<h1 class="floatleft">Editar estoque</h1>
			<label class="floatright widthvintecincoporcento"><label class="asterisk"></label>
				Campos obrigat√≥rios
			</label>
			<br/>
			<div class="clearboth"></div>
			<br/>

		</div>

		<div id="base_EST" class="setecincoporcento">
		</div>

	</body>

	<script>

		$(document).ready(function() {	
			if (CheckLogin() == false)
				return;
			$("#base_EST").load("estoque_base_EST.html",function (){
				$("#itemdoestoque").attr('disabled','true');
				LoadLists();
			});	 										
		});		

		function CheckLogin(){
			var idusuario = getLoggedUserId();
			if (idusuario == -1)
			{
				var page =  window.location.pathname.split("/").pop();
				window.location.href = window.location.href.replace(page,'login.html');	
				return false;					
			}								
			else
			{
				$('#idusuario').val(idusuario);
				return true;
			}
		}

		function LoadLists(){
			WebApi_GET_LIST_ItemDoEstoque
			(
				"",
				function success(data) {	
					console.log(data);
					var i;
					for (i=0; i < data.length; i++){									
						$("#itemdoestoque").append('<option value="' + data[i].id + '">' + data[i].nome + ' ' + data[i].conteudo + ' ' + data[i].unidade + '</option>');
					}
					LoadData();
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					console.log(xhr.responseText);			
				}	
			);				
		}

		function LoadData(){
			var query = queryObj();
			WebApi_GET_Estoque
			(
				query.id,
				function sucess(data) {
					console.log(data);
					$('#id').val(data.id);
					$('#itemdoestoque').val(data.itemdoestoque);						
					$('#quantidade').val(data.quantidade);
				},
				function complete(xhr, text) {
					console.log(xhr.status);
					console.log(xhr.responseText);
				}
			);
		}

		function EnviarClick()
		{	

			if (ValidarEstoque() == false)
				return;

			WebApi_PUT_Estoque
			(
				$('#id').val(),
				{itemdoestoque : $('#itemdoestoque').val() , quantidade : $('#quantidade').val() },
				function success(data){
					console.log(data);
				},
				function complete(xhr, text){
					console.log(xhr.status);
					console.log(xhr.responseText);
					if (xhr.status == 200){
						$('#falha').css('display','none');
						$('#sucesso').css('display','block');
						$('#sucesso').html("O estoque foi editado com sucesso! <a href='estoque_listar.html'>Seguir para a lista de estoque</a>");
					}
					else{
						$('#sucesso').css('display','none');
						$('#falha').css('display','block');
						$('#falha').text("Ocorreu uma falha: " + xhr.responseText);
					}
				}
			);

		}

	</script>

</html>
