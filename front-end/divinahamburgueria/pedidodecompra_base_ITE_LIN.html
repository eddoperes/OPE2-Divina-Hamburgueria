<script>

    function ValidarItemEstoque(){

        var result = true;

        var total = 0;

        var i;
        for(i=0; i <= incrementar_id; i++){

            if ($('#item' + i).css('display') == 'block')
            {

                if ($("#itemdoestoque"  + i).val() == null){
                    $("#itemdoestoque"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#itemdoestoque"  + i).removeClass("is-invalid");
                }

                if ($("#precounitario"  + i).val() <= 0){
                    $("#precounitario"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#preco"  + i).removeClass("is-invalid");
                }

                if ($("#quantidade"  + i).val() <= 0){
                    $("#quantidade"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#quantidade"  + i).removeClass("is-invalid");
                }

                if ($("#precototal"  + i).val() <= 0){
                    $("#precototal"  + i).addClass("is-invalid");
                    result = false;
                } else {
                    $("#precototal"  + i).removeClass("is-invalid");
                }

                total += parseFloat($('#precototal' + i).val());
            
            }
        
        }

        if (total <= 0){
            $("#total").addClass("is-invalid");
            result = false;
        } else {
            $("#total").removeClass("is-invalid");
        }

        return result;

    }

</script>
